        function init() {

        function renderLanguageButtons() {
            const container = document.getElementById('langButtons');
            const langs = { tk: 'üáπüá≤', ru: 'üá∑üá∫', en: 'üá¨üáß', kk: 'üá∞üáø', uz: 'üá∫üáø' };
            
            container.innerHTML = Object.entries(langs).map(([code, flag]) => 
                `<button class="lang-btn ${code === currentLanguage ? 'active' : ''}" data-lang="${code}">${flag} ${code.toUpperCase()}</button>`
            ).join('');

            container.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLanguage = e.target.dataset.lang;
                    renderLanguageButtons();
                    renderContent();
                    updateUI();
                });
            });
        }

        function renderContent() {
            const data = translations[currentLanguage];
            document.getElementById('pageTitle').textContent = data.title;
            document.getElementById('subtitle').textContent = data.subtitle;
            document.getElementById('searchInput').placeholder = data.search;
            document.getElementById('chatInput').placeholder = data.chat;
            document.getElementById('emptyText').textContent = data.empty;

            const grid = document.getElementById('contentGrid');
            grid.innerHTML = data.topics.map((topic, idx) => `
                <div class="content-card ${idx === 0 ? 'active' : ''}" data-index="${idx}">
                    <h3>${topic.title}</h3>
                    <p>${topic.description}</p>
                    <div class="audio-badge">üé§ Audio kontenti</div>
                </div>
            `).join('');

            grid.querySelectorAll('.content-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    document.querySelectorAll('.content-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    selectedContentIndex = parseInt(card.dataset.index);
                    updateUI();
                });
            });

            updateUI();
        }

        function updateUI() {
            const data = translations[currentLanguage].topics[selectedContentIndex];
            const section = document.getElementById('audioSection');
            
            if (data) {
                document.getElementById('audioTitle').textContent = data.title;
                document.getElementById('audioText').textContent = data.fullText;
                section.style.display = 'block';
            }
        }

        function attachEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const data = translations[currentLanguage];
                document.querySelectorAll('.content-card').forEach(card => {
                    const idx = parseInt(card.dataset.index);
                    const topic = data.topics[idx];
                    const match = topic.title.toLowerCase().includes(query) || topic.description.toLowerCase().includes(query);
                    card.style.display = match ? 'block' : 'none';
                });
            });

            document.getElementById('playBtn').addEventListener('click', () => {
                const data = translations[currentLanguage].topics[selectedContentIndex];
                if (isPlaying) {
                    window.speechSynthesis.cancel();
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂';
                } else {
                    speakText(data.fullText);
                }
            });

            document.getElementById('volumeBtn').addEventListener('click', () => {
                const slider = document.getElementById('volumeSlider');
                slider.classList.toggle('show');
            });

            document.getElementById('volumeSlider').addEventListener('change', (e) => {
                volume = parseFloat(e.target.value);
            });

            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = langMap[currentLanguage];
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = volume;
                
                utterance.onstart = () => {
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏';
                };
                utterance.onend = () => {
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂';
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            const messagesDiv = document.getElementById('chatMessages');
            
            // Remove empty state
            messagesDiv.classList.remove('empty');
            messagesDiv.innerHTML += `
                <div class="message user">
                    <div class="message-content">${text}</div>
                </div>
            `;

            input.value = '';

            // Show loading
            messagesDiv.innerHTML += `
                <div class="message assistant">
                    <div class="message-content"><span class="loader"></span></div>
                </div>
            `;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{ role: 'user', content: text }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.content[0].text;

                // Remove loader
                messagesDiv.querySelectorAll('.loader').forEach(el => el.parentElement.parentElement.remove());

                // Add AI response
                messagesDiv.innerHTML += `
                    <div class="message assistant">
                        <div class="message-content">${aiResponse}</div>
                    </div>
                `;
            } catch (error) {
                messagesDiv.querySelectorAll('.loader').forEach(el => el.parentElement.parentElement.remove());
